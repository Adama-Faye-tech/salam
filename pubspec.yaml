name: salam
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Network & Images
  cached_network_image: ^3.3.1
  http: ^1.2.1

  # UI Components
  flutter_rating_bar: ^4.0.1
  smooth_page_indicator: ^1.1.0
  badges: ^3.1.2
  shimmer: ^3.0.0

  # Video Player
  video_player: ^2.8.2
  chewie: ^1.8.1

  # Location & Maps
  geolocator: ^12.0.0
  geocoding: ^3.0.0

  # Icons
  font_awesome_flutter: ^10.7.0

  # Utils
  intl: ^0.19.0
  shared_preferences: ^2.2.3
  uuid: ^4.4.0
  package_info_plus: ^8.0.0

  # Database & Authentication
  supabase_flutter: ^2.3.4
  postgres: ^3.0.0
  crypto: ^3.0.3
  jwt_decoder: ^2.0.1

  # Configuration
  flutter_dotenv: ^5.1.0

  # File & Media
  image_picker: ^1.0.7
  file_picker: ^8.0.0+1

  # URL Launcher & Share
  url_launcher: ^6.2.5
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

# Configuration des icônes d'application
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"  # Icône principale 1024x1024
  min_sdk_android: 21
  
  # Icône adaptative pour Android (API 26+)
  adaptive_icon_background: "#4CAF50"  # Vert SALAM
  adaptive_icon_foreground: "assets/icons/foreground.png"
  
  # Supprimer le canal alpha pour iOS
  remove_alpha_ios: true
  
  # Configuration Web (optionnel)
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#4CAF50"
    theme_color: "#4CAF50"

# Configuration du splash screen
flutter_native_splash:
  # Couleur de fond
  color: "#4CAF50"  # Vert SALAM
  
  # Logo centré
  image: assets/icons/splash_logo.png  # Logo 1152x1152
  
  # Activer pour toutes les plateformes
  android: true
  ios: true
  web: true
  
  # Configuration Android 12+ (API 31+)
  android_12:
    color: "#4CAF50"
    image: assets/icons/splash_logo.png
    icon_background_color: "#4CAF50"
  
  # Configuration iOS
  ios_content_mode: center  # Options: center, scaleAspectFit, scaleAspectFill
  
  # Couleur de texte de l'indicateur de chargement (optionnel)
  # color_dark: "#1B5E20"  # Pour le mode sombre
  # image_dark: assets/icons/splash_logo_dark.png  # Logo mode sombre

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env
